<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Machine Generator!</title>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="row">
    
    <p class="quote">Hit "New Quote" to get a quote!</p>
    <p class="author">- Emerson Lopes</p>
    <a id="tweet"><i class="ion-social-twitter"></i></a>
    <button class="new-quote" type="button" name="button">New quote</button>
    
  </section>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script> 
  
  
</body>
</html>
