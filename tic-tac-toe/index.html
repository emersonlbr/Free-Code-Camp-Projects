<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe Game</h1>

  <div class="board">

    <div class="part1">
      <div class="block-1">X</div>
      <div class="block-1">X</div>
      <div class="block-1">X</div>
    </div>
    
    <div class="part-2">
      <div class="block-2">O</div>
      <div class="block-2">O</div>
      <div class="block-2">O</div>
    </div>

    <div class="part-3">
      <div class="block-3">X</div>
      <div class="block-3">O</div>
      <div class="block-3">X</div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
