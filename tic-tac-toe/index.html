<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe Game</h1>

  <h2>Do you wanna play with <button class="x btn">X</button> or <button class="o btn">O</button></h2>
  
  <button class='reset'onclick="window.location.reload()">Reset</button>

  <div class="board">

    <div class="part1">
      <div class="block el-0"></div>
      <div class="block el-1"></div>
      <div class="block el-2"></div>
    </div>
    
    <div class="part-2">
      <div class="block el-3"></div>
      <div class="block el-4"></div>
      <div class="block el-5"></div>
    </div>

    <div class="part-3">
      <div class="block el-6"></div>
      <div class="block el-7"></div>
      <div class="block el-8"></div>
    </div>

  </div>

  <script src="app.js"></script>
  <script src="app2.js"></script>
</body>
</html>
