<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Calulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="container">
    <h1>JavaScript Calculator</h1>
  </header>

  <div class="cal">
    <div class="part0">
        <input type="text" class="input">
    </div>

    <div class="part1">
      <button class="clear">CLEAR</button>
      <button class="negative math">-/+</button>
      <!-- <button class="percentage">%</button> -->
      
    </div>

    <div class="part2">
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="multiply math">*</button>
    </div>

    <div class="part3">
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="divide math">รท</button>
    </div>

    <div class="part4">
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="minus math">-</button>
    </div>

    <div class="part5">
        <button class="equal">=</button>
        <button class="zero">0</button>
        <button class="dot">.</button>
        <button class="plus math">+</button>
        
      </div>
   

  </div>

  <footer>Coded and Designed by Emerson Lopes</footer>

  <script src="app.js"></script>
</body>
</html>
