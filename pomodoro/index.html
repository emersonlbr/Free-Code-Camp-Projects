<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Pomodoro Clock</h1>

  <div class="length">
    <div class="break">
      <p>Break Length</p>
      <p class="break-l"><button class="minus-l">-</button> <span class="break-min"> 5 </span> <button class="plus-l">+</button></p>
    </div>
  
    <div class="session-length">
      <p>Session Length</p>
      <p class="session-r"><button class="minus-r">-</button>  <span class="session">25</span>  <button class="plus-r">+</button></p>
    </div>  
  </div>

  <div class="wrap">
    <div class="clock">
      <h2 class="type">Session</h2>
      <h3 class="time">25:00</h3>
    </div>

    <div class="break-time">
      <h2>Break</h2>
      <h3 class="time-b">5:00
      </h3>
    </div>
</div>


<div class="audio">
  <audio class="audio" src="beep.mp3" autostart="false" ></audio>
  <audio class="audio-break" src="break.mp3" autostart="false" ></audio>
</div>
  
  <script src="app.js"></script>
</body>
</html>
