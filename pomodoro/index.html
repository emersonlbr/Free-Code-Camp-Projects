<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Pomodoro Clock</h1>

  <div class="length">
    <div class="break">
      <p>Break Length</p>
      <p class="break-l"><span class="minus-l">-</span>  5  <span class="plus-l">+</span></p>
    </div>
  
    <div class="session-length">
      <p>Session Length</p>
      <p class="session-r"><span class="minus-r">-</span>  25  <span class="plus-r">+</span></p>
    </div>  
  </div>
  <div class="clock">
    <h2>Session</h2>
    <h3 class="time">25:00</h3>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
